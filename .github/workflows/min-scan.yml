name: weekly-min-scan
on:
  schedule:
    - cron: "7 3 * * 1"
  workflow_dispatch: {}

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm ci
      - run: node scan.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit artifacts
        run: |
          git config user.name "scan-bot"
          git config user.email "scan-bot@users.noreply.github.com"
          git add out/
          git commit -m "weekly scan: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "no changes"
          git push
